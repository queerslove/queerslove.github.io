name: queerslove
description: playful thoughts
meta_description: "queerslove, playful thoughts"

aboutPage: true

markdown: kramdown

redcarpet:
    extensions: [ "hard_wrap","autolink", "tables", "strikethrough", "superscript", "with_toc_data", "highlight", "prettify",”no_intra_emphasis”, “underline”, “quote”, “footnotes"]
highlighter: rouge

paginate: 20
baseurl: /
domain_name: 'http://queerslove.github.io'
google_analytics: 'UA-45533098-2'
disqus: true
disqus_shortname: ‘queerslove’

# Details for the RSS feed generator
url:            ‘queerslove.github.io’
author:         'queerslove'
authorTwitter:  'queerslove'

permalink:       /:year/:title/



defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
